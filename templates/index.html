<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Biblique - IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .options-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 500;
            color: #555;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results-layout {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .results-column {
            flex: 1;
            min-width: 0;
        }

        /* Layout mobile : slides */
        @media (max-width: 968px) {
            .results-layout {
                flex-direction: column;
                position: relative;
            }

            .results-column {
                display: none;
            }

            .results-column.active {
                display: block;
            }

            .slide-navigation {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-bottom: 20px;
            }

            .slide-btn {
                padding: 10px 20px;
                background: white;
                border: 2px solid #667eea;
                border-radius: 8px;
                color: #667eea;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
            }

            .slide-btn.active {
                background: #667eea;
                color: white;
            }
        }

        /* Desktop : masquer la navigation slides */
        @media (min-width: 969px) {
            .slide-navigation {
                display: none;
            }

            .results-column {
                display: block !important;
            }
        }

        .synthesis-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            height: fit-content;
        }

        .malagasy-toggle-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .toggle-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .malagasy-content {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #667eea;
        }

        .malagasy-content.visible {
            display: block;
        }

        .synthesis-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .synthesis-icon {
            font-size: 2em;
        }

        .synthesis-title {
            font-size: 1.5em;
            color: #333;
        }

        .synthesis-content {
            font-size: 1.1em;
            line-height: 1.8;
            color: #555;
            white-space: pre-wrap;
        }

        .verses-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
            max-height: 700px;
            overflow-y: auto;
        }

        /* Scrollbar personnalisée */
        .verses-card::-webkit-scrollbar {
            width: 8px;
        }

        .verses-card::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .verses-card::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .verses-card::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .verses-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #764ba2;
        }

        .verse-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .verse-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .verse-reference {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .verse-score {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .verse-text {
            color: #555;
            line-height: 1.6;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .query-display {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-style: italic;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .search-card, .synthesis-card, .verses-card {
                padding: 20px;
            }

            .options-row {
                flex-direction: column;
                align-items: flex-start;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📖 Recherche Biblique avec IA</h1>
            <p class="subtitle">Explorez la Bible avec l'aide de l'intelligence artificielle</p>
        </header>

        <div class="search-card">
            <form class="search-form" id="searchForm">
                <div class="input-group">
                    <input
                        type="text"
                        id="queryInput"
                        placeholder="Ex: la création du monde, l'amour de Dieu, la foi..."
                        required
                    >
                </div>

                <div class="options-row">
                    <div class="option-group">
                        <label for="topK">Nombre de versets:</label>
                        <input type="number" id="topK" value="10" min="1" max="50">
                    </div>

                    <div class="option-group">
                        <input type="checkbox" id="showVerses" checked>
                        <label for="showVerses">Afficher les versets</label>
                    </div>
                </div>

                <button type="submit" id="searchBtn">
                    🔍 Rechercher
                </button>
            </form>

            <div class="error" id="errorMessage"></div>
        </div>

                    <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: white; font-weight: 500;">
                🔍 Recherche en cours...<br>
                <small style="opacity: 0.8;">Génération de la synthèse française</small>
            </p>
        </div>

        <div class="results" id="results">
            <!-- Navigation slides (mobile seulement) -->
            <div class="slide-navigation">
                <button class="slide-btn active" onclick="showSlide('synthesis')">📝 Synthèse</button>
                <button class="slide-btn" onclick="showSlide('verses')">📚 Versets</button>
            </div>

            <!-- Layout 2 colonnes (desktop) / Slides (mobile) -->
            <div class="results-layout">
                <!-- Colonne gauche : Synthèse -->
                <div class="results-column active" id="synthesisColumn">
                    <div class="synthesis-card">
                        <div class="synthesis-header">
                            <span class="synthesis-icon">🤖</span>
                            <h2 class="synthesis-title">Synthèse IA</h2>
                        </div>
                        <div class="query-display" id="queryDisplay"></div>
                        <div class="synthesis-content" id="synthesisContent"></div>

                        <!-- Section traduction malgache avec toggle -->
                        <div class="malagasy-toggle-container">
                            <button class="toggle-btn" id="toggleMalagasyBtn" onclick="toggleMalagasyTranslation()">
                                🇲🇬 Traduire en Malgache
                            </button>
                            <div class="malagasy-content" id="malagasyContent">
                                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                                    <span class="synthesis-icon">🇲🇬</span>
                                    <h3 style="margin: 0; color: #667eea;">Fandikana amin'ny teny Malagasy</h3>
                                </div>
                                <div class="synthesis-content" id="synthesisMalagasy">
                                    <em style="color: #999;">⏳ Traduction en cours...</em>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Colonne droite : Versets -->
                <div class="results-column" id="versesColumn">
                    <div class="verses-card" id="versesCard">
                        <div class="verses-header">
                            <span class="synthesis-icon">📚</span>
                            <h2 class="synthesis-title">Versets trouvés (<span id="versesCount">0</span>)</h2>
                        </div>
                        <div id="versesList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const queryInput = document.getElementById('queryInput');
        const topKInput = document.getElementById('topK');
        const showVersesCheckbox = document.getElementById('showVerses');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');
        const synthesisContent = document.getElementById('synthesisContent');
        const synthesisMalagasy = document.getElementById('synthesisMalagasy');
        const versesList = document.getElementById('versesList');
        const versesCard = document.getElementById('versesCard');
        const versesCount = document.getElementById('versesCount');
        const queryDisplay = document.getElementById('queryDisplay');
        const malagasyContent = document.getElementById('malagasyContent');
        const toggleMalagasyBtn = document.getElementById('toggleMalagasyBtn');

        let currentSynthesis = ''; // Stocke la synthèse pour la traduction
        let isTranslated = false; // Track si déjà traduit
        let isTranslating = false; // Track si traduction en cours

        // Fonction pour toggle la traduction malgache
        async function toggleMalagasyTranslation() {
            const isVisible = malagasyContent.classList.contains('visible');

            if (isVisible) {
                // Masquer
                malagasyContent.classList.remove('visible');
                toggleMalagasyBtn.innerHTML = '🇲🇬 Traduire en Malgache';
            } else {
                // Afficher
                malagasyContent.classList.add('visible');
                toggleMalagasyBtn.innerHTML = '❌ Masquer la traduction';

                // Si pas encore traduit, lancer la traduction
                if (!isTranslated && !isTranslating && currentSynthesis) {
                    await translateToMalagasy(currentSynthesis);
                }
            }
        }

        // Fonction pour traduire en malgache
        async function translateToMalagasy(text) {
            if (isTranslating) return;

            isTranslating = true;
            synthesisMalagasy.innerHTML = '<em style="color: #999;">⏳ Traduction en cours...</em>';

            try {
                const translateResponse = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                const translateData = await translateResponse.json();

                if (translateResponse.ok && translateData.translation) {
                    console.log("🇲🇬 Traduction reçue");
                    synthesisMalagasy.textContent = translateData.translation;
                    isTranslated = true;
                } else {
                    throw new Error(translateData.error || 'Erreur de traduction');
                }
            } catch (translateError) {
                console.error("Erreur traduction:", translateError);
                synthesisMalagasy.innerHTML = `
                    <div style="color: #ff6b6b; font-style: italic;">
                        ⚠️ La traduction a échoué. Veuillez réessayer.
                    </div>
                `;
            } finally {
                isTranslating = false;
            }
        }

        // Fonction pour navigation slides (mobile)
        function showSlide(slide) {
            const synthesisColumn = document.getElementById('synthesisColumn');
            const versesColumn = document.getElementById('versesColumn');
            const slideBtns = document.querySelectorAll('.slide-btn');

            slideBtns.forEach(btn => btn.classList.remove('active'));

            if (slide === 'synthesis') {
                synthesisColumn.classList.add('active');
                versesColumn.classList.remove('active');
                slideBtns[0].classList.add('active');
            } else {
                synthesisColumn.classList.remove('active');
                versesColumn.classList.add('active');
                slideBtns[1].classList.add('active');
            }
        }

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const query = queryInput.value.trim();
            const topK = parseInt(topKInput.value);
            const showVerses = showVersesCheckbox.checked;

            if (!query) {
                showError('Veuillez entrer une recherche');
                return;
            }

            // Reset
            errorMessage.style.display = 'none';
            results.style.display = 'none';
            loading.style.display = 'block';
            searchBtn.disabled = true;

            try {
                // ÉTAPE 1 : Recherche + Synthèse française
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query, top_k: topK, show_verses: showVerses })
                });

                // Vérifier si la réponse est du JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Le serveur a rencontré une erreur (502 Bad Gateway). Veuillez réessayer dans quelques instants.');
                }

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erreur lors de la recherche');
                }

                console.log("📦 Données reçues (étape 1):", data);

                // Stocker la synthèse pour la traduction ultérieure
                currentSynthesis = data.synthesis;
                isTranslated = false;

                // Réinitialiser l'état de la traduction
                malagasyContent.classList.remove('visible');
                toggleMalagasyBtn.innerHTML = '🇲🇬 Traduire en Malgache';
                synthesisMalagasy.innerHTML = '<em style="color: #999;">⏳ Cliquez sur le bouton ci-dessus pour traduire</em>';

                // Afficher les résultats immédiatement (sans traduction)
                displayResults(data);

            } catch (error) {
                console.error("Erreur complète:", error);
                showError(error.message || "Erreur de connexion au serveur");
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
            }
        });

        function displayResults(data) {
            // Debug : afficher toutes les données reçues
            console.log("📦 Affichage des résultats");

            // Afficher la requête
            queryDisplay.textContent = `Recherche : "${data.query}"`;

            // Afficher la synthèse française
            synthesisContent.textContent = data.synthesis;

            // Afficher les versets
            if (data.verses && data.verses.length > 0) {
                versesCount.textContent = data.verses.length;

                versesList.innerHTML = data.verses.map(verse => `
                    <div class="verse-item">
                        <div class="verse-reference">
                            <span>${verse.reference}</span>
                            <span class="verse-score">Score: ${verse.score}</span>
                        </div>
                        <div class="verse-text">${verse.text}</div>
                    </div>
                `).join('');
            } else {
                versesCount.textContent = 0;
                versesList.innerHTML = '<p style="color: #999; text-align: center;">Aucun verset à afficher</p>';
            }

            results.style.display = 'block';

            // Réinitialiser la navigation slides sur mobile
            showSlide('synthesis');

            results.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Focus sur l'input au chargement
        queryInput.focus();
    </script>
</body>
</html>
